<!DOCTYPE html>
<html>
  <head>
    <title>Email Verified Successfully</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
      .success {
        color: #28a745;
        font-size: 24px;
      }
      .btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="success">✓ Email đã được xác minh!</h1>
      <p>{{ message }}</p>
      <p>
        Email của bạn đã được xác minh thành công. Bây giờ bạn có thể đăng nhập
        vào tài khoản.
      </p>
      <a href="/login" class="btn">Đăng nhập</a>
    </div>
  </body>
</html>
